<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css" />
</head>
<body class="raleway-a">
  <header class="hero">
    <nav class="nav">
      <h3 class="nav-title">LOGO</h3>
      <a href=""><button class="btn">Sign Up</button></a>
    </nav>
    <div class="banner">
      <h1 class="banner-title">Cool Dark UI Template for<br>Webflow Agencies!</h1>
      <a href=""><button class="btn">Stay Focused</button></a>
    </div>
  </header>

  <main>
    <section class="content">
    <div class="content-header">
    <h2 class="s">See It in Action</h2>
    <p class="t">Explore the live preview and imagine your<br>brand in this bold new look.</p>
    <a href=""><button class="btn">Launch Live Preview</button></a>
    </div>
    <div class="content-image">
    <img src="wc-mini.png" alt="Webflow Mini" class="wc-mini"/>
    </div>
    </section>

    <section class="stats">
    <h2 class="stats-heading">Joined Thousands of Productive Users</h2>
    <div class="stats-cards">
      <div class="stat-card">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat-card">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-card">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>


    </section>
  </main>

</html>
